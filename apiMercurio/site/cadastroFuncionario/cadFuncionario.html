<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercúrio - Cadastrar Novo Funcionário</title>

    <link rel="icon" type="image/png" href="/css/img/asinha.png" />
    <link rel="stylesheet" href="/css/styleCadastroFuncionario.css">

    <script src="https://kit.fontawesome.com/22cb63056a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header" onload="validarSessao()">
        <div class="container">
          <div class="logo-header">
            <img src="../css/img/LOGO_COMPLETA.png" alt="" />
          </div>
          <ul class="navbar">

            <li><a href="/dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>&nbsp;&nbsp;Voltar&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
   
            <li>
            <a style="width: 110px" href="">
              <i class="fa-solid fa-circle-user fa-lg" style="color: #ffffff"></i>
              <span id="b_usuario"></span></a>
            <span id="funcao_usuario" style="color: #ffffff; font-weight: bold;"></span>
            </li>
    
            <a onclick="limparSessao()">
              <li class="img-conf">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sair&nbsp;&nbsp;
                <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
              </li>
            </a>
          </ul>
        </div>
    
        <div class="linha-amarela"></div>
      </div>

    <div class="container">
        <div class="formulario">
            <div class="div_titulo">
                <h1> Cadastre um novo colaborador</h1>
            </div>

            <form id="formCad">
                <div class="inputs">
                    <div class="primeiraParte">
                        <p>Nome completo:</p>
                        <input placeholder="" name="nomeServer" class="input-campo-um" type="text"
                            id="input_nome_usuario" required
                            oninvalid="this.setCustomValidity('O campo nome está vazio')"
                            oninput="setCustomValidity('')">
                        <br>
                        <p>Data de nascimento:</p>
                        <input placeholder="" name="dtNascServer" class="input-campo-dois" type="date"
                            id="input_dtNasc_usuario" required
                            oninvalid="this.setCustomValidity('O campo data de nascimento está vazio')"
                            oninput="setCustomValidity('')">
                        <br>
                        <p>Cpf:</p>
                        <input placeholder="" name="cpfServer" class="input-campo-tres" type="text"
                            id="input_cpf_usuario" required oninvalid="this.setCustomValidity('O campo cpf está vazio')"
                            oninput="setCustomValidity('')">
                        <br>
                    </div>
                    <div class="segundaParte">
                        <p>Email:</p>
                        <input placeholder="" name="emailServer" class="input-campo-quatro" type="text"
                            id="input_email_usuario" required
                            oninvalid="this.setCustomValidity('O campo e-mail está vazio')"
                            oninput="setCustomValidity('')">
                        <br>
                        <p>Senha:</p>
                        <input placeholder="" name="senhaServer" class="input-campo-cinco" type="password"
                            id="input_senha_usuario" required
                            oninvalid="this.setCustomValidity('O campo senha está vazio')"
                            oninput="setCustomValidity('')">

                        <p>Função:</p>
                        <select class="selecao" name="nivelUsuario" id="input_funcao">
                            <option selected disabled>Função</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Colaborador">Colaborador</option>
                        </select>
                    </div>
                </div>

            </form>


            <div class="div_botao">
                <button onclick="irLogar()">Cadastrar</button>
            </div>
        </div>
    </div>



    <div class="footer">
        <div class="container-footer">

            <div class="empresa">
                <div class="logo-footer"><img src="/css/img/LOGO_COMPLETA.png" alt="" srcset=""></div>

                <div class="redes">
                    <a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                </div>
            </div>

            <hr>

            <div class="paginas-footer">
                <div class="paginas">

                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/simulador">Simulador</a></li>
                        <li><a style="color:#DEC43B" ; href="/cadastro">Cadastre-se</a></li>
                    </ul>
                </div>

                <div class="informacoes">
                    <ul>
                        <li><a href="/quemSomos">Quem Somos</a></li>
                        <li><a href="https://mercuriosuporte.atlassian.net/servicedesk/customer/portal/2">Fale
                                conosco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>

if (sessionStorage.NOME_EMPRESA == undefined && sessionStorage.NOME_USUARIO == undefined) {
    window.location = "/login";
  }

  if (sessionStorage.FUNCAO == 'Colaborador') {
    cadastrarNovoFunc.style.visibility = 'hidden'
  }


  function limparSessao() {
    // aguardar();
    sessionStorage.clear();
    // finalizarAguardar();
    window.location = "/login";
  }


  var nivel = sessionStorage.FUNCAO;

  funcao_usuario.innerHTML = nivel;

  function validarSessao() {

    // aguardar();

    console.log(sessionStorage.NOME_EMPRESA, sessionStorage.NOME_USUARIO)

    var b_usuario = document.getElementById("b_usuario");


    if (sessionStorage.NOME_EMPRESA) {


      var nome = sessionStorage.NOME_EMPRESA;
      var primeiroNome = '';

      for (var i = 0; i < nome.length; i++) {
        primeiroNome += nome[i]
        if (nome[i] == ' ') {
          break
        }
      }

      b_usuario.innerHTML = primeiroNome;

    } else if (sessionStorage.NOME_USUARIO) {
      var nome = sessionStorage.NOME_USUARIO;
      var primeiroNome = '';

      for (var i = 0; i < nome.length; i++) {
        primeiroNome += nome[i]
        if (nome[i] == ' ') {
          break
        }
      }

      b_usuario.innerHTML = primeiroNome;

    }
  }

  validarSessao()

    function irLogar() {

        var DadosUsuario = {
            nomeVar: input_nome_usuario.value,
            dataNascimentoVar: input_dtNasc_usuario.value,
            cpfVar: input_cpf_usuario.value,
            emailVar: input_email_usuario.value,
            senhaVar: input_senha_usuario.value,
            funcaoVar: input_funcao.value
        };


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: DadosUsuario.emailVar,
                senhaServer: DadosUsuario.senhaVar,
                nomeServer: DadosUsuario.nomeVar,
                nivelUsuarioServer: DadosUsuario.funcaoVar,
                cpfServer: DadosUsuario.cpfVar,
                dtNascimentoServer: DadosUsuario.dataNascimentoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {


                alert('Colaborador cadastrado com sucesso');

                formCad.reset()

            }
            else {
                return resposta.text().then(function (erro) {
                    alert(erro);
                });

            }


        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

</script>
